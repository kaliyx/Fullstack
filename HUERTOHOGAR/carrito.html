<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - HUERTO HOGAR</title>

  <link rel="stylesheet" href="assets/image.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
</head>

<body id="Pagina Principal">
  <!-- NAVBAR -->
  <header>
    <nav class="navbar custom-navbar">
      <div class="d-flex w-100 align-items-center position-relative">
        <span class="custom-title me-4">
          <img src="assets/picture/logo.jpg" alt="Logo Hogar" class="navbar-logo me-2">
          HUERTO HOGAR
        </span>
        <div class="d-flex ms-2">
          <a class="nav-link" href="./home.html">Home</a>
          <div class="dropdown productos-dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu" aria-labelledby="productosDropdown">
              <li><a class="dropdown-item" href="./categorias/FrutasFrescas.html">Frutas Frescas</a></li>
              <li><a class="dropdown-item" href="./categorias/VerdurasOrganicas.html">Verduras Orgánicas</a></li>
              <li><a class="dropdown-item" href="./categorias/ProductosOrganicos.html">Productos Orgánicos</a></li>
              <li><a class="dropdown-item" href="./categorias/ProductosLacteos.html">Productos Lácteos</a></li>
            </ul>
          </div>
          <a class="nav-link" href="./mis_compras.html">Mis compras</a>
          <a class="nav-link" href="./gestor.html">Envios</a>
        </div>
        <div class="flex-grow-1"></div>
        <div class="d-flex align-items-center position-relative">
          <a class="carrito-icon me-4 position-relative" href="./carrito.html" aria-label="Ver carrito">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16" aria-hidden="true">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
            </svg>
            <span id="cartBadge" class="carrito-badge d-none">0</span>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO CARRITO -->
  <main class="container py-5">
    <h1 class="title h2 mb-4">Tu carrito</h1>

    <div id="carritoVacio" class="empty-cart card border-0 p-5 text-center d-none">
      <div class="mb-3">
        <svg width="56" height="56" viewBox="0 0 24 24" fill="none">
          <path d="M3 3h2l.4 2M7 13h9l3-7H6.4M7 13l-2-8M7 13l-2 6h13m0 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-9 2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" stroke="#2E8B57" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <p class="text-muted mb-4">Tu carrito está vacío.</p>
      <a href="./home.html" class="btn btn-success">Ir a comprar</a>
    </div>

    <div id="carritoVista" class="row g-4 d-none">
      <div class="col-12 col-lg-8">
        <div class="card carrito-panel">
          <div class="card-body">
            <div id="cartItems" class="vstack gap-3"></div>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-outline-danger" data-clear-cart>Vaciar carrito</button>
          <a class="btn btn-outline-success" href="./home.html">Seguir comprando</a>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <div class="card carrito-summary">
          <div class="card-body">
            <h2 class="h5 mb-3">Resumen</h2>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Productos</span>
              <strong id="sumProductos">0</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Subtotal</span>
              <strong id="sumSubtotal">$0</strong>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-muted">Envío</span>
              <span class="text-muted">Calculado al pagar</span>
            </div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="h6 m-0">Total</span>
              <span id="sumTotal" class="h5 m-0">$0</span>
            </div>
            <button class="btn btn-success w-100" data-checkout disabled id="checkoutBtn">
              <span class="spinner-border spinner-border-sm d-none me-2" id="checkoutSpinner"></span>
              Comprar
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="mb-0">Huerto Hogar - &copy; 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="function.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Update navbar
      if (window.HHAuth) {
        window.HHAuth.updateNavbar();
      }

      renderCarrito();
      bindEvents();

      function renderCarrito() {
        if (!window.HHCart) return;

        const cart = window.HHCart.get();
        const carritoVacio = document.getElementById('carritoVacio');
        const carritoVista = document.getElementById('carritoVista');
        const cartItems = document.getElementById('cartItems');
        const checkoutBtn = document.getElementById('checkoutBtn');

        if (cart.length === 0) {
          carritoVacio.classList.remove('d-none');
          carritoVista.classList.add('d-none');
          return;
        }

        carritoVacio.classList.add('d-none');
        carritoVista.classList.remove('d-none');

        // Render items
        cartItems.innerHTML = '';
        cart.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.className = 'cart-item d-flex align-items-center border-bottom pb-3';
          itemElement.innerHTML = `
            <div class="flex-grow-1">
              <h6 class="mb-1">${item.name}</h6>
              <small class="text-muted">Precio: ${window.HHCart.formatCLP(item.price)}</small>
            </div>
            <div class="d-flex align-items-center gap-3">
              <div class="quantity-controls d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm" data-qty-decrease="${item.id}">-</button>
                <span class="mx-2">${item.quantity}</span>
                <button class="btn btn-outline-secondary btn-sm" data-qty-increase="${item.id}">+</button>
              </div>
              <strong>${window.HHCart.formatCLP(item.price * item.quantity)}</strong>
              <button class="btn btn-outline-danger btn-sm" data-remove="${item.id}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </button>
            </div>
          `;
          cartItems.appendChild(itemElement);
        });

        // Update summary
        const total = window.HHCart.total();
        const count = window.HHCart.count();
        
        document.getElementById('sumProductos').textContent = count;
        document.getElementById('sumSubtotal').textContent = window.HHCart.formatCLP(total);
        document.getElementById('sumTotal').textContent = window.HHCart.formatCLP(total);

        // Enable checkout button
        checkoutBtn.disabled = false;

        // Bind item events
        bindItemEvents();
      }

      function bindItemEvents() {
        // Quantity decrease
        document.querySelectorAll('[data-qty-decrease]').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-qty-decrease');
            const item = window.HHCart.find(id);
            if (item && item.quantity > 1) {
              window.HHCart.setQty(id, item.quantity - 1);
              renderCarrito();
            }
          });
        });

        // Quantity increase
        document.querySelectorAll('[data-qty-increase]').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-qty-increase');
            const item = window.HHCart.find(id);
            if (item) {
              window.HHCart.setQty(id, item.quantity + 1);
              renderCarrito();
            }
          });
        });

        // Remove item
        document.querySelectorAll('[data-remove]').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-remove');
            window.HHCart.remove(id);
            renderCarrito();
          });
        });
      }

      function bindEvents() {
        // Clear cart
        const clearBtn = document.querySelector('[data-clear-cart]');
        if (clearBtn) {
          clearBtn.addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres vaciar el carrito?')) {
              window.HHCart.clear();
              renderCarrito();
            }
          });
        }

        // Checkout
        const checkoutBtn = document.getElementById('checkoutBtn');
        if (checkoutBtn) {
          checkoutBtn.addEventListener('click', handleCheckout);
        }
      }

      async function handleCheckout() {
        // Require authentication
        if (window.HHAuth && !window.HHAuth.isAuthenticated()) {
          if (confirm('Necesitas iniciar sesión para realizar la compra. ¿Quieres ir a la página de login?')) {
            window.location.href = 'login.html';
          }
          return;
        }

        const cart = window.HHCart.get();
        if (cart.length === 0) {
          alert('El carrito está vacío');
          return;
        }

        const checkoutBtn = document.getElementById('checkoutBtn');
        const checkoutSpinner = document.getElementById('checkoutSpinner');

        // Show loading state
        checkoutBtn.disabled = true;
        checkoutSpinner.classList.remove('d-none');

        try {
          // Prepare order data
          const items = cart.map(item => ({
            product_id: item.id,
            name: item.name,
            price: item.price,
            qty: item.quantity
          }));

          const total = window.HHCart.total();

          // Create order
          const response = await window.HHAuth.apiFetch('/api/orders', {
            method: 'POST',
            body: JSON.stringify({ items, total })
          });

          const result = await response.json();

          // Clear cart
          window.HHCart.clear();

          // Show success message
          alert('¡Compra realizada exitosamente! Redirigiendo a tus compras...');
          
          // Redirect to orders page
          window.location.href = 'MisCompras.html';

        } catch (error) {
          console.error('Checkout error:', error);
          alert('Error al procesar la compra: ' + (error.message || 'Intente nuevamente'));
        } finally {
          checkoutBtn.disabled = false;
          checkoutSpinner.classList.add('d-none');
        }
      }
    });
  </script>
</body>
</html>
