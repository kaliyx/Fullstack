    <script src="function.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            if (window.HHAuth && window.HHAuth.isAuthenticated()) {
                window.location.href = 'home.html';
                return;
            }

            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const registerSpinner = document.getElementById('registerSpinner');
            const registerAlert = document.getElementById('registerAlert');

            function showAlert(message, type = 'danger') {
                registerAlert.className = `alert alert-${type}`;
                registerAlert.textContent = message;
                registerAlert.classList.remove('d-none');
            }

            function hideAlert() {
                registerAlert.classList.add('d-none');
            }

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideAlert();

                const formData = new FormData(registerForm);
                const registerData = {
                    name: formData.get('name').trim(),
                    email: formData.get('email').trim(),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword')
                };

                // Validation
                if (registerData.password !== registerData.confirmPassword) {
                    showAlert('Las contraseñas no coinciden');
                    return;
                }

                if (registerData.password.length < 6) {
                    showAlert('La contraseña debe tener al menos 6 caracteres');
                    return;
                }

                // Show loading state
                registerBtn.disabled = true;
                registerSpinner.classList.remove('d-none');

                try {
                    await window.HHAuth.register(registerData.name, registerData.email, registerData.password);
                    showAlert('¡Registro exitoso! Redirigiendo al inicio de sesión...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } catch (error) {
                    showAlert(error.message || 'Error al registrarse. Intente nuevamente.');
                } finally {
                    registerBtn.disabled = false;
                    registerSpinner.classList.add('d-none');
                }
            });
        });
    </script>
